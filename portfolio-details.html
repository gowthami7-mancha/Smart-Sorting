<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Sorting - Portfolio Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
            color: #2f3640;
        }
        .description {
            margin: 1rem 0;
            text-align: center;
            color: #555;
        }
        form {
            text-align: center;
            margin-top: 2rem;
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        .result {
            margin-top: 2rem;
            text-align: center;
        }
        .result img {
            max-width: 300px;
            margin-top: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .prediction {
            font-size: 1.5rem;
            font-weight: bold;
            color: #44bd32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Sorting: Fruit & Vegetable Classifier</h1>
        <p class="description">
            A deep learning project using transfer learning to identify whether a fruit or vegetable is <strong>fresh</strong> or <strong>rotten</strong>. Upload an image to see the result!
        </p>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required><br>
            <input type="submit" value="Classify">
        </form>

        {% if prediction %}
        <div class="result">
            <div class="prediction">Prediction: {{ prediction }}</div>
            <img src="{{ image_path }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
